notifications:
  email: false

matrix:
  include:
    - language: go

      go:
        - 1.17.x

      script:
        - env GO111MODULE=on make test

    - language: java
      name: "java test"

      services:
        - docker

      install:
        - gimme 1.17.1
        - . $HOME/.gimme/envs/go1.17.env

      script:
        - make test_java

    - language: node_js
      name: "js test"

      node_js: "lts/*"
      cache: npm

      services:
        - docker

      install:
        - gimme 1.17.1
        - . $HOME/.gimme/envs/go1.17.1.env

      script:
        - cd external/js
        - npm ci
        - npm run bundle
        - cd ../../
        - make test_js

cache:
  directories:
    - $HOME/.m2
    - $HOME/.cache/go-build
    - $GOPATH/pkg/mod
